<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Compacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .form-container {
      max-width: 420px;
      margin: 50px auto;
      padding: 25px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }
    .form-label {
      font-size: 0.9rem;
    }
    .form-container {
      max-width: 420px;
      padding: 25px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }
    
    body
header{
    font-size: 20px;
    display: flex;
    flex-direction: row;
    justify-content:space-between;
    background-color: #004aad;
    width: 100%;
    height: 30%;
}
header div div div span {
  color: white;
}
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
        <div style="display: flex; align-items: center;">
          <img src="img/LOGO.PNG" alt="logo" style="height: 60px; width: auto; margin-right: 10px;">  
          <div style="display: flex; flex-direction: column;">
            <span style="font-size: 20px; font-weight: bold;">COMUNICADO</span>
            <span style="font-size: 18px;">DIGITAL</span>
          </div>
        </div>
      </div>
   </header>


   <div class="form-container ms-4">
    <h5 class="mb-3">Registro</h5>
    <form>
      <div class="mb-2">
        <label for="nombreCompleto" class="form-label">Nombre</label>
        <input type="text" class="form-control form-control-sm" id="nombreCompleto">
      </div>
  
      <div class="mb-2">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control form-control-sm" id="correo">
      </div>
   
      <div class="mb-2">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control form-control-sm" id="password">
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Repetir Contraseña</label>
        <input type="password" class="form-control form-control-sm" id="password">
      </div>
  
    
  
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Acepto términos</label>
      </div>
  
      <div class="d-grid">
        <button type="submit" class="btn btn-sm btn-primary">Enviar</button>
      </div>
    </form>
  </div>
  

</body>
</html>
