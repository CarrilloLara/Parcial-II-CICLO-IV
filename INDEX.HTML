<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <div style="display: flex; align-items: center;">
              <img src="img/LOGO.PNG" alt="logo" style="height: 60px; width: auto; margin-right: 10px;">  
              <div style="display: flex; flex-direction: column;">
                <span style="font-size: 20px; font-weight: bold;">COMUNICADO</span>
                <span style="font-size: 18px;">DIGITAL</span>
              </div>
            </div>
          </div>
       </header>
    <div class="container d-flex just-content-center align-items-center min-vh-100">
        <form class="form-container text-center" autocomplete="off">
          
          <div class="mb-3 position-relative">
            <input type="text" class="form-control rounded-pill px-4 py-3" placeholder="Nombre y Apellido">
            <i class="fa-solid fa-user icon"></i>
          </div>
      
          <div class="mb-3 position-relative">
            <input type="email" class="form-control rounded-pill px-4 py-3" placeholder="Correo">
            <i class="fa-solid fa-envelope icon"></i>
          </div>

          <div class="mb-3 position-relative">
            <input type="password" class="form-control rounded-pill px-4 py-3" placeholder="Contraseña">
            <i class="fa-solid fa-lock icon"></i>
          </div>

          <div class="mb-3 position-relative">
            <input type="password" class="form-control rounded-pill px-4 py-3" placeholder="Repetir Contraseña">
            <i class="fa-solid fa-lock icon"></i>
          </div>
      
          <button type="submit" class="btn btn-primary w-100 rounded-pill py-3">Enviar</button>
      
        </form>
      </div>
      
        </form>
      </div>
      
      
</body>
</html>
